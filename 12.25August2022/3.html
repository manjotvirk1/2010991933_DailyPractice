<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="f1()">Click</button>
    <script>
        function f1() {
            function pro(a, b) {
                if (b == 0 || a < b) {
                    throw "Error";
                } else {
                    return a / b;
                }
            }
            async function f() {
                let p = new Promise((resolve, reject) => {
                if (pro(25, 20) == "Error") {
                setTimeout(function () {
                    reject(new Error("Whoops!"));
                }, 1000);
                } else {
                setTimeout(() => resolve("Result is " + pro(25, 20)), 1000);
                }
            }).catch(alert);
            let result = await p;
            alert(result);
            }
            f();
        }
    </script>
</body>
</html>
