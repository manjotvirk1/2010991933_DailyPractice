        function prime() {
            var flag = true;
            var n = document.getElementById("num").value;
            for (var i = 2; i < n / 2; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
            var txt = "";
            if (flag) {
                txt = "Prime No";
            }
            else {
                txt = "Not a prime no";
            }
            document.getElementById("p1").innerHTML = txt;
        }
    </script>

<body>
    <input type="text" id="num">
    <button onclick="prime()">isPrime</button>
    <p id="p1"></p>
</body>
