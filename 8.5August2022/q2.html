<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin: 1%;
            padding: 1%;
        }
    </style>
    <script>
        function even(){
            var a = parseInt(document.getElementById("start").value);
            var b = parseInt(document.getElementById("end").value);
            var nums="";
            for(var i=a; i<=b; i++){
                if(i%2==0)nums=nums+i;
                nums+=" ";
            }
            document.getElementById("res").innerHTML=nums;
        }
    </script>
</head>
<body>
    Start<input type="number" name="start" id="start"><br>
    End<input type="number" name="end" id="end"><br>
    <Button onclick="even()">Even Number</Button>
    <p id="res"></p>
</body>
</html>
