<body>
    <input type="text" name="n1" id="n1" placeholder="Enter a number" />

        function myFn(){
            let a =document.getElementById("n1").value;
            try{
                if(!isNaN(a)){
                    a=Number(a);
                    document.getElementById("p1").innerHTML=a;
                }
                else{
                    throw "Not a Number";
                }
            }
            catch(err){
                document.getElementById("error").innerHTML=err;
            }
        }
        
    </script>
